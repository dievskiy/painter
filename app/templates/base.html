<!DOCTYPE html>
<html lang="en">
<title>
    {% block title %}
        {% if title %}{{ title }}{% else %}Painter{% endif %}
    {% endblock %}

</title>
<body style="background-color: #f3f3f3">

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"/>

{% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white shadow">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-center" id="navbarResponsive">
                <ul class="navbar-nav navbar-main ml-auto">
                    <li class="nav-item"><a href="{{ url_for('main.home') }}"
                                            class="nav-link no-select">Painter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}


{% block content %}{% endblock %}
{% block footer %}

{% endblock %}

<!-- Cookiealert -->
<div class="alert text-center cookiealert" role="alert">
    <b>Do you like cookies?</b> &#x1F36A; We use cookies to ensure you get the best experience on our website. <a
        href="{{ url_for('main.privacy') }}" target="_blank">Learn more</a>
    <button type="button" class="btn btn-primary acceptcookies">I agree</button>
</div>
{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>

    <!-- Cookiealert -->
    <script src="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.js"></script>

{% endblock %}

</body>

</html>
